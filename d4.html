<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>美化的简易聊天框</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    #chat-container {
        width: 75%; /* 将宽度改为百分比 */
        max-width: 800px; /* 设置最大宽度，避免在大屏幕上拉伸过度 */
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    #chat-messages {
        height: 370px;
        overflow-y: scroll;
        border-bottom: 1px solid #ccc;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }
    #message-input {
        width: calc(100% - 70px);
        border: none;
        padding: 10px;
        font-size: 16px;
        outline: none;
    }
    #message-input:focus {
        border-bottom: 2px solid #007bff;
    }
    #send-button {
        width: 70px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #send-button:hover {
        background-color: #0056b3;
    }
    .message {
        background-color: #f0f0f0;
        border-radius: 5px;
        padding: 8px 12px;
        margin: 5px 0;
        font-size: 14px;
        align-self: flex-start; /* 让系统回复消息靠左显示 */
    }
    .user-message {
        background-color: #e2e2ff;
        align-self: flex-end; /* 让用户消息靠右显示 */
    }
</style>
</head>
<body>

<div id="chat-container">
    <div id="chat-messages"></div>
    <div style="display: flex; align-items: center; padding: 5px;">
        <input type="text" id="message-input" placeholder="输入消息">
        <button id="send-button" onclick="sendMessage()">发送</button>
    </div>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value.trim();
        if (message === "") {
            return;
        }
        var chatMessages = document.getElementById("chat-messages");

        // 用户发送的消息
        var userMessage = document.createElement("div");
        userMessage.textContent = message;
        userMessage.classList.add("message", "user-message");
        chatMessages.appendChild(userMessage);

        // 系统回复的固定内容
        var systemMessage = document.createElement("div");
        systemMessage.textContent = "123";
        systemMessage.classList.add("message");
        chatMessages.appendChild(systemMessage);

        messageInput.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>

</body>
</html>
